<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Account</title>
    <link rel="stylesheet" href="Register.css">
  </head>
  <body>
    <div class="formContainer">
         
      <form action="" class="form-container">
        <h1>Register</h1>
        <div class="name">
          <input
            type="text"
            name="userName"
            id="name"
            required
            placeholder="Name....."
            
          />
        </div>
        <div class="email">
          <input
            type="email"
            name="userEmail"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="phone">
          <input
            type="password"
            name="userPassword"
            id="password"
            placeholder="password...."
            required
          />
        </div>
        <button type="submit">Create</button>
      </form>
    </div>
  </body>
</html>
