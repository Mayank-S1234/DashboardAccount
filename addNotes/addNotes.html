<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddNotes</title>
    <link rel="stylesheet" href="addNotes.css">
</head>
<body>
    <div class="toggle-container"><!--toggle-container start-->

        <form action="" method="post" class="form-container"><!--form-container start-->

        <div class="container-1"> <!--container-1-container start-->

           <button type="submit"  id="submit">Submit</button>
        </div><!--container-1 End-->
        <div class="container-2"><!--container-2 start-->
            <input type="text" name="title" id="title" placeholder="Title">
            <textarea name="notes" id="notes" cols="35" rows="15" placeholder="Enter your Note here"></textarea>
        </div><!--container-2 end-->

        </form><!--form-container End-->

    </div><!--toggle-container End-->
    <script src="./addNotes.js"></script>
</body>
